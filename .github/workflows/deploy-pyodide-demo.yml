name: Deploy Pyodide Demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Pyodide build tools
        run: |
          python -m pip install pyodide-build

      - name: Build imery wheel
        run: |
          uv build

      - name: Setup Pyodide environment
        run: |
          # Create pyodide distribution directory
          mkdir -p docs/pyodide_dist

          # Download Pyodide
          wget https://github.com/pyodide/pyodide/releases/download/0.26.1/pyodide-0.26.1.tar.bz2
          tar -xjf pyodide-0.26.1.tar.bz2
          cp -r pyodide/* docs/pyodide_dist/

          # Copy imery wheel to pyodide dist
          cp dist/*.whl docs/pyodide_dist/

          # Create manifest with wheel filename for JavaScript to load
          WHEEL_NAME=$(basename dist/*.whl)
          echo "{\"imery_wheel\": \"$WHEEL_NAME\"}" > docs/pyodide_dist/manifest.json
          cat docs/pyodide_dist/manifest.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
